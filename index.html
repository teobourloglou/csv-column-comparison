<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSV Column Comparison</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./app.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body x-data="{ results : ''}">
        <div class="bg-emerald-700 min-h-screen">
            <div class="relative">
              <div class="mx-auto max-w-7xl">
                <div class="relative z-10 pt-14 lg:w-full lg:max-w-2xl">
                  <svg class="absolute inset-y-0 right-8 hidden h-full w-80 translate-x-1/2 transform fill-emerald-700 lg:block" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                    <polygon points="0,0 90,0 50,100 0,100" />
                  </svg>
                  <div class="relative px-6 py-32 sm:py-40 lg:px-8 lg:py-56 lg:pr-0">
                    <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-xl">
                      <h1 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">CSV Column Comparison</h1>
                      <p class="mt-6 text-lg leading-8 text-emerald-100">Upload a CSV file that will compare every column combination and find the common rows</p>
                      <div class="mt-10 flex lg:flex-row flex-col items-start lg:items-center justify-start gap-6">
                        <input accept=”.csv” type="file" name="csvData" id="csvData">
                        <button @click="runCalculation().then(data => results = data)" class="rounded-xl bg-emerald-50 shadow hover:bg-emerald-100 hover:translate-y-0.5 transition-transform duration-300 px-4 py-2 text-xl text-emerald-700 font-bold">Calculate</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-emerald-100 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
                <div class="w-full h-full flex justify-center items-center">
                    <div x-text="results"></div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
