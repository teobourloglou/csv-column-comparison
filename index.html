<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSV Column Comparison</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./app.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body x-data="{ results : ''}">
        <div class="bg-emerald-700">
            <div class="relative flex lg:flex-row flex-col">
              <div class="mx-auto lg:w-1/2 w-full max-w-7xl">
                <div class="relative z-10 pt-14 lg:w-full lg:max-w-2xl">
                  <div class="relative px-6 py-32 sm:py-40 lg:px-8 lg:py-48 lg:pr-0">
                    <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-xl">
                      <h1 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">CSV Column Comparison</h1>
                      <p class="mt-6 text-lg leading-8 text-emerald-100">Upload a CSV file that will compare every column combination and find the common rows</p>
                      <div class="mt-10 flex lg:flex-row flex-col items-start lg:items-center justify-start gap-6">
                        <input accept=”.csv” type="file" name="csvData" id="csvData">
                        <button @click="runCalculation().then(data => results = data)" class="rounded-xl bg-emerald-50 shadow hover:bg-emerald-100 hover:translate-y-0.5 transition-transform duration-300 px-4 py-2 text-xl text-emerald-700 font-bold">Calculate</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-emerald-100 w-full lg:w-1/2 min-h-screen">
                <div class="w-full h-full flex justify-center items-center py-16 px-8">
                    <div class="bg-emerald-200 overflow-scroll flex flex-col gap-y-2 rounded-xl h-full w-full p-2 border-2 border-emerald-700">
                        <template x-for="result in results">
                            <div class="bg-emerald-700 p-2 text-emerald-50 rounded-lg flex justify-between flex-wrap gap-y-2">
                                <span class="flex gap-x-2 w-full lg:w-1/3">
                                    <span class="bg-emerald-200 rounded-md px-1 text-emerald-700 text-sm">1st Column Heading:</span>
                                    <span class="text-sm px-1" x-text="result[0]"></span>
                                </span>
                                <span class="flex gap-x-2 w-full lg:w-1/3">
                                    <span class="bg-emerald-200 rounded-md px-1 text-emerald-700 text-sm">2nd Column Heading:</span>
                                    <span class="text-sm px-1" x-text="result[1]"></span>
                                </span>
                                <span class="flex gap-x-2 w-full lg:w-1/3">
                                    <span class="bg-emerald-200 rounded-md px-1 text-emerald-700 text-sm">Common Rows Number:</span>
                                    <span class="text-sm px-1" x-text="result[2]"></span>
                                </span>
                                <span class="flex gap-x-2 w-full">
                                    <span class="bg-emerald-200 rounded-md px-1 text-emerald-700 text-sm">Common Rows:</span>
                                    <span class="text-sm px-1" x-text="result[3]"></span>
                                </span>
                            </div>
                        </template>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
